<mat-form-field 
    class="example-form-field">
    <mat-label>Search Article</mat-label>
    <input 
        matInput type="text" 
        [formControl]="searchValue"
    >
    <button 
        mat-button 
        *ngIf="searchValue.value" 
        matSuffix mat-icon-button 
        (click)="clearSearch()">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
