<div class="row">
    <div class="col-xs-12">
        <searchbar class="searchbar"></searchbar>
        <mat-form-field appearance="fill">
            <mat-label>Select Category</mat-label>
            <mat-select [formControl]="categorySelected">
                <mat-option
                    [value]="">
                    ---
                </mat-option>
                <mat-option 
                    *ngFor="let category of categories" 
                    [value]="category.name">
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
